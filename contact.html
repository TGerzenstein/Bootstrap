<body>
    <header>
      <h1 class="number-1 justify-content-left">Contact</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-lig">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler color-i" type="button" data-bs-toggle="collapse" 
               data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" 
              id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" 
                  aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="works.html">Works</a>
                </div>
              </div>
          </div>
      </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
          <div>  
            <p class="contact-header">Get in touch with me</p>
            <ul class="info">
              <li>E-mail: tatigerzens@gmail.com</li>
              <li>Cel: 362 4 001100</li>
              <li>Github: /TGerzenstein</li>
              <li>Linkedin: /Tatigerzenstein</li>
            </ul> 
          </div>  
          <div class="col-md-6 mt-sm-5 justify-content-left bg-form">     
           <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">
                  Email</label>
                <input type="email" class="form-control" 
                id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" 
                placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" 
                placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                  Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
           </form>
          </div>   
        </div> 
    </main>
    <footer class="bg-lig footer">
      <ul>
